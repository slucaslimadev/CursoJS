<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplicação Valores</title>
</head>
<body>
    <h1>multiplicação Valores</h1>
    <input type="number" name="textn1" id="textn1"> x
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('textn1')
            var tn2 = window.document.getElementById('textn2')
            var res = window.document.getElementById('resultado')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
